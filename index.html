<head>
    <title>Martu Wangka Numeric Translator</title>
    <link rel="stylesheet" type="text/css" href="static/wangka.css">
    <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">
</head>
<body>
    <script type="text/javascript">
        function validateform() {
            var number = parseInt(document.forms["translate"]["number"].value);
            
            if (number < 1) {
                alert("Please enter a number greater than zero!");
                return false;
            }
            
            if (number > 9999999999999999) {
                alert("Please enter a number smaller than 9999999999999999!");
                return false;
            }
        }
    </script>
    <div class="content">
        <h3>Enter a number below to translate it into Martu Wangka!</h3>
        <form name="translate" action="/translate" onsubmit="return validateform()" method="get">
            <input type="number" name="number" required/>
            <button>Translate!</button>
        </form>
    </div>
</body>
